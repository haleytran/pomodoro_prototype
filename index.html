<!DOCTYPE html>
<html>
  <head>
    <title> Pomodoro Timer </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="main.js"></script>
    <h1> Pomodoro Timer Test 1 </h1>
    <p id="time"> 25:00 </p>

    <button style="color:red" onclick="toggle()">
      <div id="start">Start</div>
    </button>

    <button onclick="reset()"> Reset </button>

    <hr>

    <p> Pomodoro Timer Test 2 </p>
    <h2> Task List </h2>
    <button onclick="clearAll()"> Clear All Tasks </button>

    <div id="list"></div>
    <p> Task Name <input type="text" id="task" onfocus="this.value=''" > </input> 
    Task Time <input type="text" id="timer" onfocus="this.value=''" > </input> </p>
    <input type="button" id="add" value="Add Task" onclick="addTask()"> </input>
  
    
  </body>
</html>
